<!DOCTYPE html>
<html>
<head>
	<title>Connect Four</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<link href='https://fonts.googleapis.com/css?family=Dosis:400,600,700' rel='stylesheet' type='text/css'>
	<script src="http://code.jquery.com/jquery-2.2.0.min.js"></script>
</head>
<body>

	<h1>Connect Four</h1>

	<button id="resetButton">Clear Board</button>

	<section id="gameBoard">
		<div class="gameBoardColumn" id="0">
			<span class="topRowButton gameSpace"></span>
			<span class="gameSpace" data-x="0" data-y="0"></span>
			<span class="gameSpace" data-x="0" data-y="1"></span>
			<span class="gameSpace" data-x="0" data-y="2"></span>
			<span class="gameSpace" data-x="0" data-y="3"></span>
			<span class="gameSpace" data-x="0" data-y="4"></span>
			<span class="gameSpace" data-x="0" data-y="5"></span>
		</div>
		<div class="gameBoardColumn" id="1">
			<span class="topRowButton gameSpace"></span>
			<span class="gameSpace" data-x="1" data-y="0"></span>
			<span class="gameSpace" data-x="1" data-y="1"></span>
			<span class="gameSpace" data-x="1" data-y="2"></span>
			<span class="gameSpace" data-x="1" data-y="3"></span>
			<span class="gameSpace" data-x="1" data-y="4"></span>
			<span class="gameSpace" data-x="1" data-y="5"></span>
		</div>
		<div class="gameBoardColumn" id="2">
			<span class="topRowButton gameSpace"></span>
			<span class="gameSpace" data-x="2" data-y="0"></span>
			<span class="gameSpace" data-x="2" data-y="1"></span>
			<span class="gameSpace" data-x="2" data-y="2"></span>
			<span class="gameSpace" data-x="2" data-y="3"></span>
			<span class="gameSpace" data-x="2" data-y="4"></span>
			<span class="gameSpace" data-x="2" data-y="5"></span>
		</div>
		<div class="gameBoardColumn" id="3">
			<span class="topRowButton gameSpace"></span>
			<span class="gameSpace" data-x="3" data-y="0"></span>
			<span class="gameSpace" data-x="3" data-y="1"></span>
			<span class="gameSpace" data-x="3" data-y="2"></span>
			<span class="gameSpace" data-x="3" data-y="3"></span>
			<span class="gameSpace" data-x="3" data-y="4"></span>
			<span class="gameSpace" data-x="3" data-y="5"></span>
		</div>
		<div class="gameBoardColumn" id="4">
			<span class="topRowButton gameSpace"></span>
			<span class="gameSpace" data-x="4" data-y="0"></span>
			<span class="gameSpace" data-x="4" data-y="1"></span>
			<span class="gameSpace" data-x="4" data-y="2"></span>
			<span class="gameSpace" data-x="4" data-y="3"></span>
			<span class="gameSpace" data-x="4" data-y="4"></span>
			<span class="gameSpace" data-x="4" data-y="5"></span>
		</div>
		<div class="gameBoardColumn" id="5">
			<span class="topRowButton gameSpace"></span>
			<span class="gameSpace" data-x="5" data-y="0"></span>
			<span class="gameSpace" data-x="5" data-y="1"></span>
			<span class="gameSpace" data-x="5" data-y="2"></span>
			<span class="gameSpace" data-x="5" data-y="3"></span>
			<span class="gameSpace" data-x="5" data-y="4"></span>
			<span class="gameSpace" data-x="5" data-y="5"></span>
		</div>
		<div class="gameBoardColumn" id="6">
			<span class="topRowButton gameSpace"></span>
			<span class="gameSpace" data-x="6" data-y="0"></span>
			<span class="gameSpace" data-x="6" data-y="1"></span>
			<span class="gameSpace" data-x="6" data-y="2"></span>
			<span class="gameSpace" data-x="6" data-y="3"></span>
			<span class="gameSpace" data-x="6" data-y="4"></span>
			<span class="gameSpace" data-x="6" data-y="5"></span>
		</div>
	</section>

<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
